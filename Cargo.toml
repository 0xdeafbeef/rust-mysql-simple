[package]

name = "mysql"
version = "5.2.2"
authors = ["blackbeam"]
description = "Mysql client library implemented in rust"
license = "MIT"
documentation = "http://blackbeam.org/doc/mysql/index.html"
repository = "https://github.com/blackbeam/rust-mysql-simple"
keywords = ["database", "sql"]
exclude = ["tests/*", ".*", "Makefile"]

[lib]

name = "mysql"
path = "src/lib.rs"

[profile.dev]

opt-level = 0
debug = true

[profile.release]

opt-level = 3
debug = false

[profile.test]

opt-level = 0
debug = true

[profile.bench]

opt-level = 3
debug = false

[profile.doc]

opt-level = 0
debug = true

[features]
default = ["ssl", "socket"]
ssl = ["openssl"]
socket = []
pipe = ["named_pipe"]
nightly = []

[dependencies]
lazy_static = "~0.2"
time = "~0.1"
bitflags = "~0.7"
byteorder = "~0.5"
url = "~1.1"
bufstream = "~0.1"
fnv = "~1.0"
chrono = "~0.2"

[dependencies.regex]
version = "~0.1"
default-features = false

[dependencies.openssl]
version = "~0.7"
optional = true

[dependencies.named_pipe]
version = "~0.2"
optional = true

[dependencies.uuid]
version = "~0.2"
optional = true
